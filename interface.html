<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShelf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SmartShelf</h1>
        <button id="theme-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>

    <main>
        <!-- Form Section -->
        <section id="form-section">
            <form id="item-form">
                <label for="unit">Primary Unit:</label>
                <select id="unit">
                    <option value="Fridge">Fridge</option>
                    <option value="Cabinet">Cabinet</option>
                    <option value="Pantry">Pantry</option>
                    <option value="Drawer">Drawer</option>
                </select>

                <label for="shelf">Shelf:</label>
                <input type="text" id="shelf" placeholder="Enter shelf location">

                <label for="item">Item:</label>
                <input type="text" id="item" placeholder="Enter item name">

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity">

                <label for="dateAdded">Date Added:</label>
                <input type="date" id="dateAdded">

                <label for="expirationDate">Expiration Date:</label>
                <input type="date" id="expirationDate">

                <button type="button" onclick="addItem()">Add Item</button>
            </form>
        </section>

        <!-- Search and Filter Section -->
        <section id="filter-section">
            <label for="search">Search by Item:</label>
            <input type="text" id="search" placeholder="Search item..." onkeyup="filterItems()">

            <label for="unitFilter">Filter by Unit:</label>
            <select id="unitFilter" onchange="filterItems()">
                <option value="all">All Units</option>
                <option value="Fridge">Fridge</option>
                <option value="Cabinet">Cabinet</option>
                <option value="Pantry">Pantry</option>
                <option value="Drawer">Drawer</option>
            </select>
        </section>

        <!-- Alerts Section -->
        <section id="alerts-section">
            <h2>Alerts</h2>
            <div id="alerts-container"></div>
        </section>

        <hr class="divider">

        <!-- Table Section -->
        <section id="table-section">
            <div id="table-container"></div>
        </section>

        <!-- Recipe Suggestions Button -->
        <button id="recipe-suggestions-btn" onclick="openRecipeSelector()">Get Recipe Suggestions</button>

        <!-- Bottom Buttons -->
        <div id="bottom-buttons">
            <input type="file" id="import-file" accept=".csv" onchange="importFromCSV(event)">
            <button onclick="exportToCSV()">Export to CSV</button>
            <button onclick="clearTable()">Clear Table</button>
        </div>
    </main>

    <!-- Recipe Selection Modal -->
    <div id="recipe-modal" style="display: none;">
        <h2>Select Ingredients for Recipe Suggestions</h2>
        <div id="ingredient-options"></div>
        <button onclick="searchForRecipes()">Search Recipes</button>
        <button onclick="closeRecipeModal()">Close</button>
    </div>

    <script src="organize_script.js"></script>
    <script src="recipe_script.js"></script>
</body>
</html>
