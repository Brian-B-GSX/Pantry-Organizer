<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pantry Organizer</h1>

    <form id="pantry-form">
        <label>Location:</label>
        <input type="text" id="location">
        
        <label>Shelf:</label>
        <input type="text" id="shelf">
        
        <label>Item:</label>
        <input type="text" id="item">
        
        <label>Quantity:</label>
        <input type="number" id="quantity">
        
        <label>Date Added:</label>
        <input type="date" id="date_added">
        
        <label>Expiration Date:</label>
        <input type="date" id="expiration_date">
        
        <button type="button" onclick="addItem()">Add Item</button>
    </form>

    <button onclick="exportCSV()">Export to CSV</button>
    <input type="file" id="file-upload" accept=".csv" onchange="importCSV(event)">
    <button onclick="clearTable()">Clear Table</button>

    <table id="pantry-table">
        <thead>
            <tr>
                <th>Location</th>
                <th>Shelf</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Date Added</th>
                <th>Expiration Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
