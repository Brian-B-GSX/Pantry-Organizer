<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShelf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="app-title">SmartShelf</h1>
        <div id="navigation-buttons">
            <button class="nav-button" onclick="location.href='interface.html'">My Pantry</button>
            <button class="nav-button" onclick="location.href='shopping_list.html'">My Shopping List</button>
            <button class="nav-button" onclick="location.href='alerts.html'">Alerts & Reminders</button>
        </div>
        <button id="theme-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>

    <main>
        <!-- Form Section -->
        <section id="form-section">
            <h2>Add Item</h2>
            <form id="item-form">
                <div class="input-group">
                    <label for="unit">Primary Unit:</label>
                    <select id="unit">
                        <option value="Fridge">Fridge</option>
                        <option value="Cabinet">Cabinet</option>
                        <option value="Pantry">Pantry</option>
                        <option value="Drawer">Drawer</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="shelf">Shelf:</label>
                    <input type="text" id="shelf" placeholder="Enter shelf location">
                </div>

                <div class="input-group">
                    <label for="item">Item:</label>
                    <input type="text" id="item" placeholder="Enter item name">
                </div>

                <div class="input-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" placeholder="Enter quantity">
                </div>

                <div class="input-group">
                    <label for="dateAdded">Date Added:</label>
                    <input type="date" id="dateAdded">
                </div>

                <div class="input-group">
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="date" id="expirationDate">
                </div>

                <button type="button" onclick="addItem()">Add Item</button>
            </form>
        </section>

        <!-- Search and Filter Section -->
        <section id="filter-section">
            <h2>Search and Filter</h2>
            <div class="input-group">
                <label for="search">Search by Item:</label>
                <input type="text" id="search" placeholder="Search item..." onkeyup="filterItems()">
            </div>

            <div class="input-group">
                <label for="unitFilter">Filter by Unit:</label>
                <select id="unitFilter" onchange="filterItems()">
                    <option value="all">All Units</option>
                    <option value="Fridge">Fridge</option>
                    <option value="Cabinet">Cabinet</option>
                    <option value="Pantry">Pantry</option>
                    <option value="Drawer">Drawer</option>
                </select>
            </div>
        </section>

        <!-- Alerts Section -->
        <section id="alerts-section">
            <h2>Alerts</h2>
            <p id="item-count">Total Items: 0</p>
            <div id="alerts-container"></div>
        </section>

        <hr class="divider">

        <!-- Table Section -->
        <section id="table-section">
            <div id="table-container"></div>
        </section>

        <!-- Recipe Suggestions Button -->
        <button id="get-recipe-suggestions" onclick="searchGoogle()">Get Recipe Suggestions</button>

        <!-- Bottom Buttons -->
        <div id="bottom-buttons">
            <input type="file" id="import-file" accept=".csv" onchange="importFromCSV(event)">
            <button onclick="exportToCSV()">Export to CSV</button>
            <button onclick="clearTable()">Clear Table</button>
            <button onclick="printItemList()">Print Item List</button>
        </div>
    </main>

    <script src="organize_script.js"></script>
</body>
</html>
